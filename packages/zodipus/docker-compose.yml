version: '3.8'

services:
  zodipus-test-db:
    image: postgres:16
    container_name: zodipus-test-db
    environment:
      POSTGRES_DB: zodipus_test
      POSTGRES_USER: zodipus_test
      POSTGRES_PASSWORD: zodipus_test_password
    ports:
      - "5433:5432"
    volumes:
      - zodipus_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zodipus_test -d zodipus_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  zodipus_test_data:
